<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" />
    
</head>
<body>
    <nav class="logo">
        <div class="left">
            <img src="./assets/Logo.svg" alt="logo" >
        <!-- Checking -->
        <ul>
            <li>category</li>
            <li>Deals</li>
            <li>What's New</li>
            <li>Delivery</li>
          </ul>
        </div>
          <div class="center">
            <input type="text" placeholder="search Product" id="search-input">
            <span class="material-icons search">
                search
                </span>
          </div>
          <div class="right">
            <!-- <a href=""> -->
                <a href="/"><span class="material-icons heart">
                favorite_border
                </span></a>
            
                <a href="./cart.html"><span class="material-icons-outlined">
                  shopping_cart
                  </span></a>
                
            <button class="button btn-primary">Log in</button>
          </div>
    </nav>
    <div class="products-page d-flex">
      <aside class="side-bar" id="side-bar">
          <h3 class="heading-3">Filter</h3>
          <div class="filter-container">
              <div class="rating-container">
              <h3 class="heading-3">Ratings</h3>
              <div class="d-flex align-center gap">
                  <input data-rating="4" id="rating-4" class="radio" type="radio" name="rating">
                  <label data-rating="4" for="rating-4" class="label">4 stars & above</label>
              </div>
              <div class="d-flex align-center gap">
                  <input data-rating="3" id="rating-3" class="radio" type="radio" name="rating">
                  <label data-rating="3" for="rating-3" class="label">3 stars & above</label>
              </div>
              <div class="d-flex align-center gap">
                  <input data-rating="2" id="rating-2" class="radio" type="radio" name="rating">
                  <label data-rating="2" for="rating-2" class="label">2 stars & above</label>
              </div>
              <div class="d-flex align-center gap">
                  <input data-rating="1" id="rating-1" class="radio" type="radio" name="rating">
                  <label data-rating="1" for="rating-1" class="label">1 stars & above</label>
              </div>
          </div>
          <div class="filter-by-gender">
              <h3 class="heading-3">Filter by Gender</h3>
              <div class="d-flex align-center gap">
                  <input data-rating="1" id="rating-1" class="gents" type="radio" name="Men">
                  <label data-rating="1" for="Men" class="label">For Gents</label>
              </div>
              <div class="d-flex align-center gap">
                  <input data-rating="1" id="rating-1" class="ladies" type="radio" name="Men">
                  <label data-rating="1" for="Men" class="label">For Ladies</label>
              </div>
          </div>
          </div>
      </aside>
    <div class="product-container d-flex wrap gap" id="products"></div>
  
</body>
<script type="module" src="./index.js"></script>
</html>
